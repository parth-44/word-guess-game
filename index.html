<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select Interest</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="interest-container">

    <h1>🎯 Choose Your Interest</h1>
    <p>Select a category to start the word guessing game!</p>

    <div class="btn-group">
        
      <button class="interest-btn" data-interest="coding">💻 Coding</button>
      <button class="interest-btn" data-interest="gk">🌍 General Knowledge</button>
      <button class="interest-btn" data-interest="history">🏺 History</button>
      <button class="interest-btn" data-interest="sports">⚽ Sports</button>
    </div>
  </div>

  <script>
    // When a user selects an interest, save it & redirect

    document.querySelectorAll(".interest-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        const selected = btn.dataset.interest;
        localStorage.setItem("selectedInterest", selected);
        window.location.href = "game.html"; // open the game
      });
    });

  </script>
</body>
</html>
